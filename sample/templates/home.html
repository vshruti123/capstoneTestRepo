<script src='https://api.mapbox.com/mapbox-gl-js/v1.4.1/mapbox-gl.js'></script>
<link href='https://api.mapbox.com/mapbox-gl-js/v1.4.1/mapbox-gl.css' rel='stylesheet' />
<div id='map' style='width: 1300px; height: 500px; margin: 0 auto; margin-top: 100px;'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoidGhlYmxhY2tibGF6ZXIiLCJhIjoiY2sydXprZnowMTVhbTNncHZiazd4Ym4zdiJ9.roJUPFMaDgxcsnzXc40Wqw';
var map = new mapboxgl.Map({
container: 'map',
style: 'mapbox://styles/mapbox/streets-v11',
center: [ 74.2179,27.0238],
zoom: 7
});

var marker = new mapboxgl.Marker()
  .setLngLat([76.3962, 27.9797])
  .addTo(map);

</script>


<div id="container" style="width:50%; float:left; height:300px; margin-top:50px"></div>
<script src="https://code.highcharts.com/highcharts.src.js"></script>
<script>
  Highcharts.chart('container', {
      chart: {
          type: 'line'
      },
      title: {
          text: 'Historic World Population by Region'
      },
      xAxis: {
          categories: ['Africa', 'America', 'Asia', 'Europe', 'Oceania']
      },
      series: [{
          name: 'Year 1800',
          data: [107, 31, 635, 203, 2]
      }, {
          name: 'Year 1900',
          data: [133, 156, 947, 408, 6]
      }, {
          name: 'Year 2012',
          data: [1052, 954, 4250, 740, 38]
      }]
  });
</script>
